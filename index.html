<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="img/prof.jpg" alt="">
                <div class="segment">
                    <button class="unit" type="button"><i class="fab fa-github-alt"></i></button>
                    <button class="unit" type="button"><i class="fab fa-twitter"></i></button>
                    <button class="unit" type="button"><i class="fab fa-facebook-f"></i></button>
                    <button class="unit" type="button"><i class="fab fa-instagram"></i></button>
                </div>
                <div class="segments">
                    <button class="unit" type="button"><i class="far fa-file-code"></i></button>
                    <button class="unit" type="button"><i class="fab fa-css3-alt"></i></button>
                    <button class="unit" type="button"><i class="fab fa-js-square"></i></button>
                    <button class="unit" type="button"><i class="fab fa-php"></i></button>
                </div>
                <div class="contentBx">
                    <h2>Janedee Blaza</h2>
                </div>
                <hr>
            </div>
            <div class="slider">
                <h2>Contact</h2>
             <p>janedeeblaza72@gmail.com</p>
             <p>098172373157</p>
            </div>
           
        </div>
    </div>
</body>
</html>
